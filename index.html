<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Shooter All-in-One</title>
    <style>
        /* --- CSS: ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏≤ --- */
        body { 
            margin: 0; 
            background: #1a1a2e; 
            color: white; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
            touch-action: manipulation; 
        }
        canvas { 
            background: #000; 
            display: block; 
            margin: 10px auto; 
            border: 3px solid #0f3460; 
            border-radius: 8px;
            max-width: 95vw; 
            max-height: 55vh; 
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }
        .ui { margin-top: 10px; }
        .score-board { font-size: 24px; font-weight: bold; color: #e94560; }
        
        /* ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        .controls { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 15px; 
            margin-top: 15px; 
            padding: 0 10px;
        }
        .btn { 
            width: 75px; 
            height: 75px; 
            background: rgba(255, 255, 255, 0.1); 
            border: 2px solid #fff;
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 30px;
            user-select: none; 
            -webkit-user-select: none; 
            cursor: pointer;
        }
        .btn:active { background: rgba(255, 255, 255, 0.3); transform: scale(0.9); }
        .fire-btn { 
            background: #e94560; 
            width: 90px; 
            height: 90px; 
            border: none;
            box-shadow: 0 0 15px #e94560;
        }
    </style>
</head>
<body>

    <div class="ui">
        <div class="score-board">SCORE: <span id="score">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div class="btn" id="leftBtn">‚óÄÔ∏è</div>
        <div class="btn fire-btn" id="fireBtn">üî•</div>
        <div class="btn" id="rightBtn">‚ñ∂Ô∏è</div>
    </div>

    <p style="font-size: 12px; color: #888;">PC: ‡πÉ‡∏ä‡πâ‡∏•‡∏π‡∏Å‡∏®‡∏£ ‡∏ã‡πâ‡∏≤‡∏¢-‡∏Ç‡∏ß‡∏≤ ‡πÅ‡∏•‡∏∞ Spacebar</p>

    <script>
        /* --- JavaScript: ‡∏™‡πà‡∏ß‡∏ô‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏Å‡∏° --- */
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        canvas.width = 400;
        canvas.height = 500;

        let score = 0;
        let player = { x: 180, y: 440, w: 40, h: 25, speed: 8 };
        let bullets = [];
        let enemies = [];
        let keys = {};

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° (‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå)
        document.addEventListener("keydown", (e) => keys[e.code] = true);
        document.addEventListener("keyup", (e) => keys[e.code] = false);

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ - Touch Events)
        const setupBtn = (id, key) => {
            const btn = document.getElementById(id);
            btn.addEventListener("touchstart", (e) => { e.preventDefault(); keys[key] = true; });
            btn.addEventListener("touchend", (e) => { e.preventDefault(); keys[key] = false; });
            // ‡πÄ‡∏û‡∏¥‡πà‡∏° mousedown/up ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡πÄ‡∏ó‡∏™‡πÉ‡∏ô‡∏Ñ‡∏≠‡∏°‡πÅ‡∏ï‡πà‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏ö‡∏ô‡∏à‡∏≠
            btn.addEventListener("mousedown", () => keys[key] = true);
            btn.addEventListener("mouseup", () => keys[key] = false);
        };

        setupBtn("leftBtn", "ArrowLeft");
        setupBtn("rightBtn", "ArrowRight");
        setupBtn("fireBtn", "Space");

        function spawnEnemy() {
            let size = 30;
            let x = Math.random() * (canvas.width - size);
            enemies.push({ x: x, y: -size, w: size, h: size, speed: 2 + (score/100) }); 
        }

        function update() {
            // ‡∏Ç‡∏¢‡∏±‡∏ö‡∏¢‡∏≤‡∏ô
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x < canvas.width - player.w) player.x += player.speed;
            
            // ‡∏¢‡∏¥‡∏á (‡∏´‡∏ô‡πà‡∏ß‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô‡∏ï‡∏¥‡∏î‡∏Å‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ)
            if (keys["Space"]) {
                if (bullets.length === 0 || bullets[bullets.length - 1].y < player.y - 30) {
                    bullets.push({ x: player.x + player.w / 2 - 3, y: player.y, w: 6, h: 15 });
                }
            }

            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô
            bullets.forEach((b, i) => {
                b.y -= 12;
                if (b.y < 0) bullets.splice(i, 1);
            });

            // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏®‡∏±‡∏ï‡∏£‡∏π
            enemies.forEach((en, i) => {
                en.y += en.speed;
                
                // ‡∏ñ‡πâ‡∏≤‡∏®‡∏±‡∏ï‡∏£‡∏π‡∏´‡∏•‡∏∏‡∏î‡∏Ç‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏á = ‡πÅ‡∏û‡πâ
                if (en.y > canvas.height) {
                    gameOver();
                }

                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏¢‡∏¥‡∏á‡πÇ‡∏î‡∏ô
                bullets.forEach((b, bi) => {
                    if (b.x < en.x + en.w && b.x + b.w > en.x && b.y < en.y + en.h && b.y + b.h > en.y) {
                        enemies.splice(i, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        scoreElement.innerText = score;
                    }
                });
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ‡∏ß‡∏≤‡∏î‡∏ï‡∏±‡∏ß‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô (‡∏¢‡∏≤‡∏ô)
            ctx.fillStyle = "#00f0ff";
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.fillStyle = "#fff"; // ‡∏´‡∏±‡∏ß‡∏¢‡∏≤‡∏ô
            ctx.fillRect(player.x + 15, player.y - 5, 10, 5);

            // ‡∏ß‡∏≤‡∏î‡∏Å‡∏£‡∏∞‡∏™‡∏∏‡∏ô
            ctx.fillStyle = "#f9d423";
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            // ‡∏ß‡∏≤‡∏î‡∏®‡∏±‡∏ï‡∏£‡∏π
            ctx.fillStyle = "#ff4d4d";
            enemies.forEach(en => {
                ctx.fillRect(en.x, en.y, en.w, en.h);
                // ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡πÄ‡∏≠‡πÄ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á
                ctx.fillStyle = "white";
                ctx.fillRect(en.x + 5, en.y + 5, 5, 5);
                ctx.fillRect(en.x + 20, en.y + 5, 5, 5);
                ctx.fillStyle = "#ff4d4d";
            });
        }

        function gameOver() {
            alert("GAME OVER! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏Ñ‡∏∑‡∏≠: " + score);
            score = 0;
            scoreElement.innerText = score;
            enemies = [];
            bullets = [];
            player.x = 180;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
        setInterval(spawnEnemy, 1000);
        gameLoop();
    </script>
</body>
</html>
